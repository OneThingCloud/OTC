<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>登录</title>
<!-- 样式 -->
<link rel="stylesheet" href="/css/main.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/canvas.js"></script> 
</head>
<body>
	 <canvas class="canvas"></canvas>
	 <input type="text" id="account" >
	 <input type="button" value="提交" onclick="serach();">
<script type="text/javascript">
function serach(){
	$.post('/wallet/serach', {account:$("#account").val()}, function(result, status){
		if(status == 'success'){
			console.log(result);
		}
	},"json");
}
</script>
</body>
</html>
